<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dwarven Realms Planner</title>
  <link rel="stylesheet" href="./styles/dwarven-realms-planner.css">
  <script type="module" src="./javascript/dwarven-realms-planner.js"></script>
</head>

<body>
  <div class="main">
    <div style="overflow: hidden;">
      <div class="planner-wrapper">
        <svg id="planner" viewBox="0 0 2529 1427" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
          <image x="0" y="0" href="./resources/images/tree_blank.png" />
          <text x="979" y="1300" fill="#eeeeee" font-size="1.6rem" dominant-baseline="middle" text-anchor="middle">Available Points</text>
          <image x="937" y="1318" href="./resources/images/available_points.png" />
          <text id="available-points" x="979" y="1360" fill="#eeeeee" font-size="1.4rem" dominant-baseline="middle" text-anchor="middle"></text>
        </svg>
      </div>
    </div>
    <div class="side-panel">
      <div class="summary-wrapper">
        <div id="summary" class="summary backdrop">
          <div class="summary-label">Summary</div>
          <div class="summary-entries">
          </div>
        </div>
      </div>
      <div class="actions-wrapper">
        <div class="player-level-wrapper">
          <label for="player-level">Player level</label>
          <input id="player-level" class="backdrop" type="number" min="1" class="input" oninput="validity.valid||(value='');" />
        </div>
        <button class="button reset-all">Reset</button>
      </div>
    </div>
  </div>
  <div id="tooltip" class="tooltip" style="display: none;">
    <div class="node-id"></div>
    <div class="tooltip-title bright-orange"></div>
    <div class="tooltip-description"></div>
    <div class="tooltip-effect bright-orange"></div>
  </div>
</body>

</html>
