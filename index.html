<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dwarven Realms Planner</title>
  <link rel="stylesheet" href="./styles/dwarven-realms-planner.css">
  <script type="module" src="./javascript/dwarven-realms-planner.js"></script>
</head>

<body style="margin: 0; height: 100vh;">
  <div style="display: flex; background-color: #404443; height: 100%; width: 100%; overflow: hidden;">
    <div style="overflow-x: auto; overflow-y: hidden;">
      <svg id="planner" viewBox="0 0 2529 1427" preserveAspectRatio="xMidYMid slice" style="height: 100%;" xmlns="http://www.w3.org/2000/svg">
        <image x="0" y="0" href="./resources/images/tree_blank.png" />
        <image x="870" y="1290" href="./resources//images/available_points.png" />
        <text id="available-points" x="989" y="1370" fill="lightgray" font-size="1.4rem" dominant-baseline="middle" text-anchor="middle"></text>
      </svg>
    </div>
    <div style="display: flex; flex-direction: column; flex: 1; min-width: 14.5rem;">
      <div style="display: flex; flex-direction: column; padding: 1rem;">
        <div id="summary" class="summary">
          <div style="margin: auto;">Summary</div>
          <div class="summary-wrapper" style="display: flex; flex-direction: column;">
          </div>
        </div>
      </div>
      <div style="display: flex; flex-direction: column; padding: 1rem; margin-top: auto; width: 100%;">
        <div style="margin-bottom: 1rem;">
          <label for="player-level">Player level</label>
          <input id="player-level" type="number" min="1" class="input" oninput="validity.valid||(value='');" />
        </div>
        <button class="button reset-all">Reset</button>
      </div>
    </div>
  </div>
  <div id="tooltip" class="tooltip" style="display: none;">
    <div class="tooltip-title"></div>
    <div class="tooltip-description"></div>
    <div class="tooltip-effect"></div>
  </div>
</body>

</html>
